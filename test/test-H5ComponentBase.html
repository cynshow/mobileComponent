<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #000;
				font-size: 12px;
			}
			
			.iphone{
				width:340px;
				height: 540px;
				background-color: #fff;
				position: absolute;		/*此4条为垂直水平居中的套路*/
				left: 50%;				
				top: 50%;				
				margin: -270px 0 0 -170px;    /*宽度高度都是一半*/	/*???????*/
			}
			
			/*.h5_component_base{
				transition:all 1s;		//加上动画过渡效果
			}
			.h5_component_base_load{
				opacity:1;
			}
			.h5_component_base_leave{
				opacity:0;
			}*/
		</style>
		<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css"/>
	</head>
	<body>
	<!--  用于开发测试H5CompoBase 对象（基本的图文组件）-->
		<div class="iphone">			<!--用div模拟一个手机-->
			
		</div>
		<script type="text/javascript">
		
			var cfg={
				type:'base',		//表示意义
				//text:'text',		//显示于页面，在js里使得其在页面显示
				width:514,			//标注里看图片大小，习惯都用偶数
				height:306,
				
				bg:'./p1_people.png',
				css:{
					//left:50,
					bottom:0,
					opacity:0,
				},
				animateIn:{ bottom:80,opacity:1},		//载入时候组件的样式
				animateOut:{ bottom:0,opacity:0},
				center:true,
			}
		
			var h5 = new H5ComponentBase('myName',cfg);		
			$('.iphone').append(h5)	
			
			var leave = true;
			$('body').click(function(){
				leave=!leave;
				$('.h5_component').trigger(leave?'onLeave':'onLoad')		//leave？是leave === true？(判断leave是否===ture)
			})
			
		</script>
	
	</body>
</html>
